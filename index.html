<!DOCTYPE html>
<html>
    <head>
        <title>Thien - HD</title>
        <meta charset="utf-8">  <!--Thẻ dùng để có thể sử dụng tiếng việt có dấu-->
        <link rel="stylesheet" href="main.css">

    </head>

    <body>
        <section>
            <form>
                <h1>Log in</h1>
                <div class="inputbox">
                    <ion-icon name="maii-outline"></ion-icon>
                    <input type="email" required>
                    <label for="">User</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox">Remember</label>
                    <a href="#">Forget Password</a>
                </div>
                <button>Login</button>
                <div class="register">
                    <p>I don't have an account<a href="#">Register</a></p>
                </div>
            </form>
        </section>
    </body>
</html>
